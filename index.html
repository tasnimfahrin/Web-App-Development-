<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Form & Table</title>
</head>

<body class="bg-gray-800 min-h-screen flex flex-col items-center py-10 space-y-6">


<!----------------- Form ----------------->
<div class="max-w-xl w-full bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-4">Student Registration Form</h2>


<!----------------- Search ----------------->
<input type="text" id="search" placeholder="Search by Name or ID" class="w-full p-2 border rounded mb-4" />

<form id="studentForm" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700">Student Name</label>
        <input type="text" name="student_name" required class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" name="student_id" required class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Course ID</label>
        <input type="text" name="course_id" required class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <button type="submit" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transform hover:scale-105 transition-transform duration-200">submit</button>
    </form>
</div>

    
<!--------------------- Table --------------------->
<div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-4xl">
    <h2 class="text-2xl font-bold mb-4">Student Records</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700 border border-gray-200">
            <thead class="bg-blue-100">
                <tr>
                    <th class="px-4 py-2">Student Name</th>
                    <th class="px-4 py-2">Student ID</th>
                    <th class="px-4 py-2">Course ID</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable">

                
<!--------------------- Rows appear here ------------------>
            </tbody>
        </table>
    </div>
</div>

<script>
const form = document.getElementById('studentForm');
const table = document.getElementById('studentTable');
const search = document.getElementById('search');

let students = [];
let editIndex = -1;

// Load data from Local Storage
window.onload = () => {
    const data = localStorage.getItem('students');
    if (data) {
        students = JSON.parse(data);
        renderTable(students);
    }
};

// Render Table with fade-in animation
function renderTable(list) {
    table.innerHTML = '';
    list.forEach((student, index) => {
        const row = document.createElement('tr');
        row.classList.add('opacity-0', 'transition-opacity', 'duration-500');
        row.innerHTML = `
            <td class="px-4 py-2 border">${student.name}</td>
            <td class="px-4 py-2 border">${student.id}</td>
            <td class="px-4 py-2 border">${student.course}</td>
            <td class="px-4 py-2 border">${student.email}</td>
            <td class="px-4 py-2 border">
                <button class="edit-btn bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded mr-2 transform hover:scale-105 transition-all duration-200">Edit</button>
                <button class="delete-btn bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transform hover:scale-105 transition-all duration-200">Delete</button>
            </td>`;
        table.appendChild(row);

// Trigger fade-in
        setTimeout(() => row.classList.remove('opacity-0'), 10);

// Edit button
row.querySelector('.edit-btn').onclick = () => {
    form.student_name.value = student.name;
    form.student_id.value = student.id;
    form.course_id.value = student.course;
    form.email.value = student.email;
    editIndex = index;
};

// Delete button
row.querySelector('.delete-btn').onclick = () => {
    if (confirm("Are you sure you want to delete this record?")) {
        students.splice(index, 1);
            localStorage.setItem('students', JSON.stringify(students));
                renderTable(students);
            }
        };
    });
}

// Form submit
form.addEventListener('submit', function(event) {
    event.preventDefault();
    const name = form.student_name.value.trim();
    const id = form.student_id.value.trim();
    const course = form.course_id.value.trim();
    const email = form.email.value.trim();

// Duplicate ID check
if (editIndex === -1 && students.some(s => s.id === id)) {
    alert("Student ID already exists!");
        return;
    }

const studentData = {name, id, course, email};

    if (editIndex > -1) {
        students[editIndex] = studentData;
        editIndex = -1;
    } else {
        students.push(studentData);
    }

    localStorage.setItem('students', JSON.stringify(students));
    renderTable(students);
    form.reset();
});

// Search functionality
search.addEventListener('input', function() {
    const query = search.value.toLowerCase();
    const filtered = students.filter(student =>
        student.name.toLowerCase().includes(query) || student.id.toLowerCase().includes(query));
    renderTable(filtered);
});
</script>
</body>
</html>
