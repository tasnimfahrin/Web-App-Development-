<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Form And Table</title>
</head>

<body class="bg-gray-800 h-screen flex items-center justify-center">

<!-- Form -->
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 mb-10">
    <h2 class="text-2xl font-bold mb-4">Student Registration Form</h2>
    <form class="space-y-4">

    <div>
        <label class="block text-sm font-medium text-gray-700">Student Name</label>
        <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Course ID</label>
        <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md"/>
    </div>

    <button type="submit" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Submit</button>
</form>
</div>

<!-- Table -->
<div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-4xl">
    <h2 class="text-2xl font-bold mb-4">Student Records</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700 border border-gray-200">
        <thead class="bg-blue-100">
        <tr>
            <th class="px-4 py-2">Student Name</th>
            <th class="px-4 py-2">Student ID</th>
            <th class="px-4 py-2">Course ID</th>
            <th class="px-4 py-2">Email</th>
        </tr>
        </thead>
<!-- More rows here -->
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
